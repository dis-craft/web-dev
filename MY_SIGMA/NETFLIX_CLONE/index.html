<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index</title>
  <style>
    /* ---------------------------------------------------
       Global Reset & Utility Classes
    ----------------------------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .flex {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ---------------------------------------------------
       Header / Navigation (Headbar)
    ----------------------------------------------------- */
    .headbar {
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: grid;
      grid-template-columns: 2fr 1fr;
      align-items: center;
      transition: background 0.5s ease;
      color: white;
      /* Start with a gradient so that the mainbody background shows through */
      background: linear-gradient(to top, transparent, rgba(0, 0, 0, 0.686));
    }
    /* When scrolled, the header becomes solid black */
    .headbar.scrolled {
      background: black;
    }
    .headbar-left {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-right: 120px;
    }
    .netflixlogo {
      width: 92px;
      height: 25px;
      object-fit: cover;
    }
    .list ul {
      display: flex;
      list-style: none;
    }
    .list ul li {
      padding: 10px;
      font-size: 14px;
      font-family: sans-serif;
    }
    .headbar-right {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 28px;
      margin-right: 30px;
      height: 68px;
    }
    .bellicon {
      width: 21px;
      height: 21px;
    }
    /* Remove inline transform styles by applying them to container-specific rules */
    .searchicon img {
      transform: scale(1.4);
    }
    .icon img {
      transform: scale(1.3);
    }
    /* Profile image styling */
    .profile > img:first-child {
      border-radius: 4px;
    }
    .profile > img:last-child {
      width: 25px;
    }
    .children {
      font-family: sans-serif;
      font-size: 14px;
    }

    /* ---------------------------------------------------
       Main Body Section
    ----------------------------------------------------- */
    .mainbody {
      position: relative;
      top: 0;
      left: 0;
      height: 100vh;
      background-image: url(mainbg.jpg);
      /* Uncomment these if you want the image to cover the whole area
      background-size: cover;
      background-position: center;
      */
    }
    .leftcontent {
      padding: 20px;
    }
    .leftcontentbtn {
      gap: 20px;
    }

    /* ---------------------------------------------------
       Button Styles
    ----------------------------------------------------- */
    .play-btn {
      padding: 6px 38px 6px 30px;
      font-size: 16px;
      font-weight: bolder;
      border-radius: 6px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
      gap: 10px; /* Spacing between icon and text */
      /* background-color: ; */
      color: inherit;
    }
    .play-btn img.play-arrow {
      filter: invert(1);
      width: 35px;
    }
    .more-info-btn {
      padding: 0.4rem;
      font-size: 16px;
      font-weight: bolder;
      border-radius: 4px;
      background-color: rgba(109, 109, 110, 0.7);
      color: white;
      gap: 7px;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      cursor: pointer;
      border: none;
      display: flex;
    }
    .more-info-btn img.info-icon {
      width: 35px;
    }
  </style>
</head>
<body>
  <div class="landingpage">
    <!-- Header Section -->
    <div class="headbar" id="headbar">
      <!-- Left Side: Logo and Navigation -->
      <div class="headbar-left flex">
        <div class="flex">
          <img class="netflixlogo" src="netflixlogo.png" alt="Netflix Logo" />
        </div>
        <div class="list flex">
          <ul>
            <li>Home</li>
            <li>TV Shows</li>
            <li>Movies</li>
            <li>New &amp; Popular</li>
            <li>My List</li>
            <li>Browse by Languages</li>
          </ul>
        </div>
      </div>
      <!-- Right Side: Icons and Profile -->
      <div class="headbar-right flex">
        <div class="searchicon">
          <img class="bellicon" src="search.png" alt="Search Icon" />
        </div>
        <div class="children">Children</div>
        <div class="icon">
          <img class="bellicon" src="bellicon.png" alt="Notification Icon" />
        </div>
        <div class="profile flex">
          <img src="profile.png" alt="Profile" />
          <img src="arrowdown.png" alt="Arrow Down" />
        </div>
      </div>
    </div>

    <!-- Main Body Section -->
    <div class="mainbody">
      <div class="leftcontent">
        <div class="title">Lorem ipsum dolor sit.</div>
        <div class="lastday">Leaving soon!</div>
        <div class="description">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptates
          dolore aperiam doloribus eum ratione..
        </div>
        <div class="leftcontentbtn flex">
          <button class="playbtn play-btn">
            <img src="playarrow.png" class="play-arrow" alt="" />
            Play
          </button>
          <button class="playbtn more-info-btn">
            <img src="info.png" class="info-icon" alt="" />
            More Info
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for Scroll Effect -->
  <script>
    const headbar = document.getElementById('headbar');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        headbar.classList.add('scrolled');
      } else {
        headbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
